<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test formulaire quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz.css' %}">
</head>
<body>

    <h1>Quiiiiiizcolab</h1>

    <form action method="POST">
        {% csrf_token %}
        <!--{{form.as_p}}-->

        <div class="card-header">{{ questions.titreQ1 }}</div>
        <h5 class="card-title">{{ questions.intituleQ1 }}</h5>
        <!-- <input type="number" name="noquestion" required id="id_noquestion"> -->
        <input type="radio" name="noquestion" required id="id_noquestion" value="255">

        <input type="radio" name="propRep1" id="id_propRep1">
        <label class="form-check-label">
            {{ questions.propRep1Q1 }}
        </label>
        <input type="radio" name="propRep2" id="id_propRep2">
        <label class="form-check-label">
            {{ questions.propRep2Q1 }}
        </label>
        <!--if la question suivante existe-->
        <input type="radio" name="propRep3" id="id_propRep3">
        <label class="form-check-label">
            {{ questions.propRep3Q1 }}
        </label>
        <!--if la question suivante existe-->
        <input type="radio" name="propRep4" id="id_propRep4">
        <label class="form-check-label">
            {{ questions.propRep4Q1 }}
        </label>

        <br>
        <input type="submit" name="" value="Enregistrer" >
    </form>

    <script src="{% static 'quiz.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
