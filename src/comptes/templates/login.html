<div class="container text-center pt-3">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usernameInput" class="form-label d-flex fw-bold">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="usernameInput" name="username">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label d-flex fw-bold">Mot de passe</label>
                    <input type="password" class="form-control" id="passwordInput" name="password">
                </div>
                <button type="submit" class="btn btn-primary d-flex">Connexion</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
